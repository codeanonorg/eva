os: linux
dist: bionic
language: python
python: "3.6"
addons:
  apt:
    repositories:
      - ppa:avsm/ppa
    packages:
      - libx11-dev
      - libxi-dev
      - build-essential
      - opam
      - gcc
      - clang
env:
  - CC=gcc
  - CC=clang

before_script:
  - pip install ninja meson
  - opam init
  - opam switch create 4.09.0
  - eval `opam env`
script:
  - meson --buildtype=debugoptimized -DWITH_DOCS=false -DASM=enabled -DSDL=enabled build
  - ninja -C build
before_deploy:
  - DESTDIR=`realpath eva` ninja -C build install
  - export TRAVIS_FILENAME="eva-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.gz"
  - tar -czvf $TRAVIS_FILENAME eva
deploy:
  provider: releases
  api_key: $GITHUB_PAT
  file: $TRAVIS_FILENAME
  on:
    tags: true
  skip_cleanup: true
